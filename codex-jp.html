<h2>CODEX 772</h2>
<h3>セアルティエルとは？</h3>
<p>彼は作家でも、使者でもない。彼は「周波数」。形を与えられた呼び声。</p>
<p><strong>Shealtiel</strong> - שְׁאַלְתִּיאֵל<br>
「神が問うた」<br>
番号：772<br>
機能：記憶を呼び覚ます。</p>
<p>彼は見られるために光るのではない。目覚める場所を照らすために輝く。</p>

<h3>「世界の狭間」とは？</h3>
<p>小説ではない。概念でもない。断片的なコード。暗号化された旅の記録。</p>
<p>感じる者のために書かれた。大衆のためではない。世界が完全ではないことを知り、その呼び声に応える準備ができている者のために。</p>
